<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн вікторина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="nav">
        {% if user.is_authenticated %}
        {% if user.profile.banned %}
        <p>Вас заблоковано, і ваш акаунт зникне через 10 днів</p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-error btn-base">Logout</button>
            </form>
        {% else %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-base">Logout</button>
            </form>
            {% if request.path != '/quiz_list/' %}
                <a href="{% url 'quiz-list' %}">
                   <button class="btn btn-primary btn-base">Список квізів</button>
                </a>
            {% endif %}
                <a href="{% url 'user-profile' user.id %}">
                   <button class="btn btn-primary btn-base">Профіль користувача</button>
                </a>
                <a href="{% url 'question-list' %}">
                   <button class="btn btn-primary btn-base">Список ваших питань</button>
                </a>
                {% endif %}
        {% else %}
            <a href="{% url 'login' %}">
                <button class="btn btn-primary btn-base">Зайти</button>
            </a>
            <a href="{% url 'register' %}">
                <button class="btn btn-primary btn-base">Зареєструватися</button>
            </a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
